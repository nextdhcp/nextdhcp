name: Go Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: Build
    strategy:
        matrix:
            go-version:
                - 1.18.x
                - 1.19.x
                - 1.20.x
            platform:
                - ubuntu-latest
    runs-on: '${{ matrix.platform }}'
    steps:
      -   name: Fetch Repository
          uses: actions/checkout@v4

      -   name: Install Go
          uses: actions/setup-go@v5
          with:
              go-version: '${{ matrix.go-version }}'

      - name: Test
        run: go test -race -v ./...

      - name: Coverage
        run: go test -v -cover ./...
